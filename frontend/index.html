<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>EasySAST</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <h2>EasySAST</h2>
        <nav>
          <ul>
            <li>
              <a href="#">
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
                  ></path>
                  <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Home
              </a>
            </li>
            <li>
              <a href="#">
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <circle cx="12" cy="12" r="10"></circle>
                  <line x1="12" y1="8" x2="12" y2="16"></line>
                  <line x1="8" y1="12" x2="16" y2="12"></line>
                </svg>
                Analyze
              </a>
            </li>
            <li>
              <a href="#">
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
                  ></path>
                  <polyline points="14 2 14 8 20 8"></polyline>
                  <line x1="16" y1="13" x2="8" y2="13"></line>
                  <line x1="16" y1="17" x2="8" y2="17"></line>
                  <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                Reports
              </a>
            </li>
          </ul>
        </nav>
      </aside>

      <main class="main-content">
        <section class="upload-section">
          <h1>PHP Static Analysis Tool</h1>
          <p>Upload your PHP file for security vulnerability analysis</p>

          <div class="file-upload-area" id="dropArea">
            <div class="file-upload-icon">
              <svg
                width="48"
                height="48"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
              </svg>
            </div>
            <p class="file-upload-text">
              Drag and drop your PHP file here or click to browse
            </p>
            <p class="file-name" id="fileName"></p>
            <input type="file" id="fileInput" accept=".php" />
          </div>

          <button id="analyzeBtn" disabled>Start Analysis</button>
        </section>

        <div class="spinner-container" id="loadingSpinner">
          <div class="spinner"></div>
          <p>Analyzing your PHP file...</p>
        </div>

        <section class="results-section" id="resultsSection">
          <h2>
            Analysis Results
            <button class="download-btn" id="downloadBtn">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                style="margin-right: 5px; vertical-align: middle"
              >
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
              </svg>
              Download PDF Report
            </button>
          </h2>
          <div class="results-box" id="resultsBox">
            <div class="results-placeholder">
              Upload a PHP file to see analysis results
            </div>
          </div>
        </section>
      </main>
    </div>

    <div class="toast" id="toast"></div>

    <script src="script.js"></script>
  </body>
</html>
